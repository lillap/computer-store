<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Fontawesome Icons-->
    <script src="https://kit.fontawesome.com/77fc235554.js" crossorigin="anonymous"></script>
    <!--Css stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <header class="pb-4">
        <!--Navbar Header-->
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#">Computer Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active ">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">My Page</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Layout-->

    <div class="container">
        <div class="row justify-content-around">

            <!--Customer Box-->
            <div class="col-md-4 rounded-sm color">
                <h5 id="customerName"></h5>
                <div class="infoDisplay">
                    <strong>Balance: </strong>
                    <div><span id="accountBalance"></span> SEK.</div>
                </div>
                <button class="btn btn-sm" id="getLoanBtn">Get a loan</button>
                <div id="loanForm"></div>
                <p id="loanMessage"></p>
            </div>

            <!--Work Box-->
            <div class="col-md-4 rounded-sm color" id="accountDetails">
                <h5>Work</h5>
                <div class="infoDisplay">
                    <strong>Pay: </strong>
                    <div><span id="workPayBalance"></span> SEK.</div>
                </div>
                <button class="btn btn-sm" id="transferToAccountBtn">Bank</button>
                <button class="btn btn-sm" id="increaseWorkPayBtn">Work</button>
            </div>

            <!--Products Box-->
            <div class="col-md-4 rounded-sm color" id="laptopOptions">
                <h5>Laptops</h5>
                <div>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Available Products
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" id="macbookOption">Macbook Pro</a>
                            <a class="dropdown-item" href="#" id="lenovoOption">Lenovo ThinkPad E14</a>
                            <a class="dropdown-item" href="#" id="hpOption">Hp EliteBook 840 G7</a>
                            <a class="dropdown-item" href="#" id="chromebookOption">Asus Chromebook Flip C434</a>
                        </div>
                    </div>
                    <div class="laptopFeatures">
                        <strong>Features: </strong>
                        <div id="listOfLaptopFeatures"></div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-sm rounded-sm color">
                    <div id="displayProductResult"></div>
                    <button class="btn btn-md float-right" id="buyProductBtn">Buy Now</button>
                    <p id="purchaseMessage"></p>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer">
        <div class="text-center pt-3"> Â© 2020 Copyright <strong>lillap</strong></div>
    </footer>

    <!--Scripts-->
    <script type="text/javascript" src="js/customers/customer.js"></script>
    <script type="text/javascript" src="js/products/laptop.js"></script>
    
    <!--Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
